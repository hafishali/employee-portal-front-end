<div class='container-fluid'>
    <div class='row'>
       <div class="col-md-2 bg-info " style="height:100vh;">
        <div class='mt-5 fs-5'>
            <div style="color:rgb(0, 0, 0)">
            <i class="fa-solid fa-bars me-2"></i>
                <a style="text-decoration: none;color: black;"   routerLink="/dashboard">Dashboard</a>
            </div>
            <div style="color:rgb(0, 0, 0)">
                <i class="fa-brands fa-product-hunt me-2"></i>
                <a style="text-decoration: none;color: black;" routerLink="/employees">Employee list</a></div>
        </div>
       </div>
       <div class="col-md-10  text-warning mt-2 ">
           <h4 class="fs-3 text-center">Edit User Details</h4>
           <div class='d-flex align-items-center justify-content-center  ' style="margin-top: 20px;">
               <div class='w-75 border-dark shadow p-4' style="height:'400px'">
                   <div class=''>
                       
                        <form class='mt-3' >
                           <input class='form-control mb-2' type="text" placeholder='UserId' disabled  name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel" id=""  />
                           <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid User Id</span>

                           
                           <input class='form-control mb-2' type="text" placeholder='Username' name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel" id=""  />
                           <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid Username</span>

                           <input class='form-control mb-2' type="text" placeholder='Email' name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel" id="" />
                           <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid Email</span>

                           
                           <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
                                <option selected>Open this select menu</option>
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                            </select>
                            <label for="floatingSelect">Status</label>
                        </div>
                           
                           <button (click)="cancelbutton()" class='btn bg-warning'>Cancel</button>
                           <button (click)="editemployee(employee.id)" class='btn bg-success ms-2'>Update</button>
                        </form>
                   </div>
               </div> 
           </div>
       </div>
    </div>
</div>
