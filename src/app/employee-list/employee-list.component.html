<div >
  <div class="row">
    <div class="col-lg-2">
      <div class="sidebar d-flex flex-column p-3 pt-5 bg-info" style="height: 90vh; width: 100%;">
        <a class="pb-3" style="text-decoration: none; color: black;" href=""><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="/employees" style="text-decoration: none; color: black;"><i class="fa-solid fa-list"></i> Employee List</a>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="userlist mt-3">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mt-3">User List</h1>
          <button class="p-1 rounded"><a routerLink="/employees/add"><i class="fa-solid fa-user-plus"></i> Add</a></button>
        </div>
        <div class="second d-flex justify-content-between align-items-center mt-5 d-flex">
          <div class="d-flex align-items-center">
            <input class="form-control" type="text" value="Search" style="width: 100%; max-width: 300px; height: 35px;" name="search" [(ngModel)]="searchKey">
            <div class="dropdown ms-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort
              </button>
              <ul class="dropdown-menu">
               
                <li><a class="dropdown-item" (click)="sortid()">sort by id</a></li>
                <li><a class="dropdown-item" (click)="sortname()" >sort by name</a></li>
              </ul>
            </div>
          </div>
          <input style="float: right;" type="button" value="Export" class="btn me-2 btn-success" />
        </div>
        <table class="table mt-5">
          <thead>
            <tr >
              <th scope="col">id</th>
              <th scope="col">User Name</th>
              <th scope="col">Email</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of allEmployee | search:searchKey" [hidden]="employee.id=='1'">
              <th scope="row">{{employee.id}}</th>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td><span [ngClass]="employee.status=='1'?'btn-success':'btn-warning'">{{employee.status=='1'?'active':'Inactive'}}</span></td>
              <td>
                <button type="button" class="btn"><a routerLink="/employees/edit/{{employee.id}}" ><i class="fa-solid fa-pen" style="color: #00ff1e;"></i></a></button>
                <button (click)="removeemployee(employee.id)" type="button" class="btn"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
